  <script>
    function onSignIn() {

      auth2 = gapi.auth2.init({
        client_id: '1836056471-cbpieu94nbhliq943g1j4c2tmj4tb8dc.apps.googleusercontent.com',
        fetch_basic_profile: false,
        scope: 'profile'
      });

      if (auth2.isSignedIn.get()) {
        var profile = auth2.currentUser.get().getBasicProfile();
        console.log('ID: ' + profile.getId());
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        document.getElementById("name").innerText = "" + googleUser.getBasicProfile().getName();
      }
      else {
        onFailure();
      }
    }

    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
        document.getElementById("name").innerHTML = 'Berhasil Sign Out';
      });
    }

    function onFailure(error) {
      console.log('Ada Error nih' + error);
    }

    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 220,
        'height': 42,
        'longtitle': true,
        'theme': 'light',
        'onsuccess': onSignIn,
        'onfailure': onFailure
      });
    }
  </script>
